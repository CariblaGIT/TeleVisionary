<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeleVisionary</title>
    <!-- Importing Bootstrap, Bootstrap Icons and project stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="icon" href="./img/tvIcon.png">
</head>
<body>
    <!-- Parent of all the website -->
    <div class="container-fluid " id="website">
        <!-- TV container => TV based on Screen & Base -->
        <div id="televisionContainer">
            <!-- TV element -->
            <div id="television">
                <!-- TV Screen, with parent as border and content as child to show the web functionalities -->
                <div id="televisionScreenBase">
                    <video id="televisionScreen" class="screenOff" autoplay loop></video>
                    <!-- Container to show info about the channel and time to user -->
                    <div id="info">
                        <div id="channelText"></div>
                        <div id="actualTime"></div>
                        <div id="actualDate"></div>
                    </div>
                    <!-- Container to show other info about the TV to user -->
                    <div id="screenOtherInfo">
                        <!-- Container to show the volume control on the TV to user, with a bar and a number from 1 to 10 -->
                        <div id="volumeContainer">  
                            <div id="volumeNumber"></div>
                            <div id="volumeBar">
                                <div id="barUpDown"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- TV Base, divided in 2 pieces (horizontally one and vertically one) -->
                <div id="televisionBase">
                    <div id="televisionHolder"></div>
                    <div id="televisionSupportBase"></div>
                </div>
            </div>
        </div>
        <!-- Controller container => Controller based on rows of buttons and / or gaps -->
        <div id="controllerContainer">
            <!-- Remote controller element -->
            <div id="remoteController">
                <!-- First row: Power button (Switch on/off TV) // Gap // Home button -->
                <div class="controllerRow">
                    <div id="powerButton">
                        <i class="bi bi-power"></i>
                    </div>
                    <div class="gapBetweenCols"></div>
                    <div id="homeButton">
                        <i class="bi bi-house"></i>
                    </div>
                </div>
                <!-- Second row: Arrows for increasing volume or channel, separated by a gap -->
                <div class="controllerRow">
                    <div id="arrowUpVolume" class="arrowUp"></div>
                    <div class="gapBetweenCols"></div>
                    <div id="arrowUpChannel" class="arrowUp"></div>
                </div>
                <!-- Third row: Texts related to show which arrows are for channel or volume controls, separated by a gap -->
                <div class="controllerRow">
                    <div id="volumeTag">VOL</div>
                    <div class="gapBetweenCols"></div>
                    <div id="channelTag">CHN</div>
                </div>
                <!-- Fourth row: Arrows for decreasing volume or channel, separated by a gap -->
                <div class="controllerRow">
                    <div id="arrowDownVolume" class="arrowDown"></div>
                    <div class="gapBetweenCols"></div>
                    <div id="arrowDownChannel" class="arrowDown"></div>
                </div>
                <!-- Fifth row: Spacing between the number channel buttons and the other ones -->
                <div class="controllerRow"></div>
                <!-- Sixth row: Channel buttons from 1 to 3 -->
                <div class="controllerRow">
                    <div id="channelButton1" class="channelButtons">
                        <i id ="1" class="bi bi-1-circle"></i>
                    </div>
                    <div id="channelButton2" class="channelButtons">
                        <i id ="2" class="bi bi-2-circle"></i>
                    </div>
                    <div id="channelButton3" class="channelButtons">
                        <i id ="3" class="bi bi-3-circle"></i>
                    </div>
                </div>
                <!-- Seventh row: Channel buttons from 4 to 6 -->
                <div class="controllerRow">
                    <div id="channelButton4" class="channelButtons">
                        <i id ="4" class="bi bi-4-circle"></i>
                    </div>
                    <div id="channelButton5" class="channelButtons">
                        <i id ="5" class="bi bi-5-circle"></i>
                    </div>
                    <div id="channelButton6" class="channelButtons">
                        <i id ="6" class="bi bi-6-circle"></i>
                    </div>
                </div>
                <!-- Eighth row: Channel buttons from 7 to 9 -->
                <div class="controllerRow">
                    <div id="channelButton7" class="channelButtons">
                        <i id ="7" class="bi bi-7-circle"></i>
                    </div>
                    <div id="channelButton8" class="channelButtons">
                        <i id ="8" class="bi bi-8-circle"></i>
                    </div>
                    <div id="channelButton9" class="channelButtons">
                        <i id ="9" class="bi bi-9-circle"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Script import for Bootstrap JS interactions -->
    <script src="./js/television.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
