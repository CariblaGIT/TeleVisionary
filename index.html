<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeleVisionary</title>
    <!-- Importing Bootstrap, Bootstrap Icons and project stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="container-fluid " id="website">
        <div id="televisionContainer">
            TV
        </div>
        <div id="controllerContainer">
            <div id="remoteController">
                <div class="controllerRow">
                    <div id="powerButton">
                        <i class="bi bi-power"></i>
                    </div>
                    <div class="gapBetweenCols"></div>
                    <div id="homeButton">
                        <i class="bi bi-house"></i>
                    </div>
                </div>
                <div class="controllerRow">
                    <div id="arrowUpVolume" class="arrowUp"></div>
                    <div class="gapBetweenCols"></div>
                    <div id="arrowUpChannel" class="arrowUp"></div>
                </div>
                <div class="controllerRow">
                    <div id="volumeTag">VOL</div>
                    <div class="gapBetweenCols"></div>
                    <div id="channelTag">CHN</div>
                </div>
                <div class="controllerRow">
                    <div id="arrowDownVolume" class="arrowDown"></div>
                    <div class="gapBetweenCols"></div>
                    <div id="arrowDownChannel" class="arrowDown"></div>
                </div>
                <div class="controllerRow"></div>
                <div class="controllerRow">
                    <div id="channelButton1" class="channelButtons">1</div>
                    <div id="channelButton2" class="channelButtons">2</div>
                    <div id="channelButton3" class="channelButtons">3</div>
                </div>
                <div class="controllerRow">
                    <div id="channelButton4" class="channelButtons">4</div>
                    <div id="channelButton5" class="channelButtons">5</div>
                    <div id="channelButton6" class="channelButtons">6</div>
                </div>
                <div class="controllerRow">
                    <div id="channelButton7" class="channelButtons">7</div>
                    <div id="channelButton8" class="channelButtons">8</div>
                    <div id="channelButton9" class="channelButtons">9</div>
                </div>
            </div>
        </div>
    </div>
    <!-- Script import for Bootstrap JS interactions -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
